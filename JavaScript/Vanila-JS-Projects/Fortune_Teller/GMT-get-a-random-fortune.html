<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Teller - Random Fortune</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>
<body>
  <h1>Fortune Teller - Random Fortune</h1>

	<p>
		<button>Get Your Fortune</button>
	</p>

  <div id="fortune"></div>

  <script>
    // Get the DOM elements
    let btn = document.querySelector('button');
    let fortune = document.querySelector('#fortune');

    // The fortune responses
    let responses = [
      'It is certain.',
      'It is decidedly so.',
      'Without a doubt.',
      'Yes - definitely.',
      'You may rely on it.',
      'As I see it, yes.',
      'Most likely.',
      'Outlook good.',
      'Yes.',
      'Signs point to yes.',
      'Reply hazy, try again.',
      'Ask again later.',
      'Better not tell you now.',
      'Cannot predict now.',
      'Concentrate and ask again.',
      'Don\'t count on it.',
      'My reply is no.',
      'My sources say no.',
      'Outlook not so good.',
      'Very doubtful.'
    ];

    /**
     * Get the fortune and render it into the DOM
     */
    function getFortune () {
      fortune.textContent = `You're going to have a wonderful day!`;
    }

    // Listen for clicks on the button
    btn.addEventListener('click', getFortune);
  </script>
</body>
</html>
