<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARIA Live Regions</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>
<body>
  <div id="app" aria-live="polite">The content of this element is going to change after 5 seconds.</div>
  <!-- Javascript Here -->
  <script>
    let app = document.querySelector("#app");
    setTimeout(function() {
      app.textContent = "Whoa, this is new!";
    }, 5000);
  </script>
</body>
</html>
