<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Fortune Teller A11Y</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>
<body>
  <h1>Project: Fortune Teller A11Y</h1>
  <p>
    <button class="button">Get Your Fortune</button>
  </p>
  
  <div id="fortune" aria-live="polite"></div>

  <!-- JavaScript Here -->
  <script>
    let responses = [
      'It is certain.',
      'It is decidedly so.',
      'Without a doubt.',
      'Yes - definitely.',
      'You may rely on it.',
      'As I see it, yes.',
      'Most likely.',
      'Outlook good.',
      'Yes.',
      'Signs point to yes.',
      'Reply hazy, try again.',
      'Ask again later.',
      'Better not tell you now.',
      'Cannot predict now.',
      'Concentrate and ask again.',
      'Don\'t count on it.',
      'My reply is no.',
      'My sources say no.',
      'Outlook not so good.',
      'Very doubtful.',
    ];

    //
    let buttonElement = document.querySelector(".button");
    let fortuneElement = document.querySelector("#fortune");

    /**
     * Randomly shuffle an array
     * https://stackoverflow.com/a/2450976/1293256
     * @param  {Array} array The array to shuffle
     * @return {String}      The array
     */
    function shuffle(array) {
      let currentIndex = array.length;
      let temporaryValue;
      let randomIndex;
      // While there remain elements to shuffle ...
      while (0 !== currentIndex) {
        // Pick a remaining element ...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
      }
      return array;
    }

    /**
    * Get the fortune and render it into the DOM
    */
    function getFortune () {
      shuffle(responses);
      fortuneElement.textContent = responses[0];
    }

    buttonElement.addEventListener("click", getFortune);
  </script>
</body>
</html>
