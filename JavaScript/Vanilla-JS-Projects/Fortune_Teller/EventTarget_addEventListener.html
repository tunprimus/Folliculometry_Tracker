<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening for events and user interactions</title>
    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 40em;
            width: 88%;
        }
    </style>
</head>
<body>
    <button class="click-me" id="click-me-1">Click Me</button>
    <!-- Javascript Here -->
    <script>
        let btn = document.querySelector("#click-me-1");

        btn.addEventListener("click", function (event) {
            console.log("The button was clicked!");
            console.log(event);
            console.log(event.target);
        });
    </script>
</body>
</html>
