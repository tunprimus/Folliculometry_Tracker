<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancelling a scheduled timeout function</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>
<body>
  <h1>clearTimeout()</h1>
  <div id="app" aria-live="polite"></div>

  <!-- JavaScript Here -->
  <script>
    let app = document.querySelector("#app");
    // Log the user out after 4 second
    let isActive = setTimeout(function () {
      app.textContent = `You have been logged out.`;
    }, 4000);

    // But if they click anywhere on the page, keep them logged in
    document.addEventListener("click", function () {
      clearTimeout(isActive);
      app.textContent = `You are still logged in, yay!`;
    });
  </script>
</body>
</html>
