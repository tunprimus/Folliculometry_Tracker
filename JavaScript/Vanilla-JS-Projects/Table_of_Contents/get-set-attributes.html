<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to get and set attributes on an element</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>
<body>
  <p id="lunch" data-sandwich="tuna" data-chips="Cape Cod" data-drink="soda">Lunch Order</p>
  
  <div id="fortune"></div>
  <!-- Javascript Here -->
  <script>
    let elem = document.querySelector("#lunch");

    // Get the value of the [data-sandwich] attribute
    let sandwich = elem.getAttribute("data-sandwich");
    console.log(sandwich);

    // Set a value for the [data-sandwich] attribute
    elem.setAttribute("data-sandwich", "turkey");

    // Remove the [data-chips] attribute
    elem.removeAttribute("data-chips");

    // Check if an element had the [data-drink] attribute
    if (elem.hasAttribute("data-drink")) {
      console.log("Add a drink");
    }

    let id = elem.getAttribute("id");
    console.log(id);
  </script>
</body>
</html>
