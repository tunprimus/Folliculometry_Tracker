<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replacing content in a string</title>
</head>
<body>
  <!-- JavaScript Here -->
  <script>
    let chips = "I love Cape Cod potato chips!";

    // Returns "I love Lays potato chips!"
    let lays = chips.replace("Cape Cod", "Lays");
    console.log(chips);
    console.log(lays);

    let moreChips = "Cape Cod potato chips are my favourite brand of chips."

    // Only replaces the first instance of the word "chips"
    let noChips = moreChips.replace("chips", "deep fried potato slices");
    console.log(moreChips);
    console.log(noChips);

    // Replaces all instances of the word "chips"
    let noChipsAll = moreChips.replace(new RegExp("chips", "g"), "deep fried potato slices");
    console.log(noChipsAll);

    // The String.replaceAll() method replaces all instances of a string inside another string, without the need for a regular expression. The String.replaceAll() method accepts two arguments: the string to find, and the string to replace it with.
    let wizards = "Of all the wizards in Lord of the Rings, Radagast is my favourite of the wizards.";

    // 
    let sorcerers = wizards.replaceAll("wizards", "sorcerers");
    console.log(sorcerers);
  </script>
</body>
</html>
