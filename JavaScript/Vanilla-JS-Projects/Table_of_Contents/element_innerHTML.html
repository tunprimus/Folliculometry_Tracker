<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and set HTML</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>
<body>
  <div class="greeting">
    <p>Hello world</p>
  </div>

  <!-- JavaScript Here -->
  <script>
    let greeting = document.querySelector(".greeting");

    // Get HTML content
    // Returns "<p>Hello world</p>"
    let html = greeting.innerHTML;
    console.log(html);

    // Set HTML content
    // This replaces what was there previously
    greeting.innerHTML = `We can dynamically change the HTML. We can even include HTML elements like <a href="#">this link</a>.`;

    // Add HTML to the end of an existing content
    greeting.innerHTML += " Add this after what is already there.";

    // Add HTML to the beginning of an element's existing content
    greeting.innerHTML = "We can add this to the beginning. " + greeting.innerHTML;

    // We can inject entire elements into other ones too
    greeting.innerHTML += "<p>A new paragraph.</p>";
  </script>
</body>
</html>
