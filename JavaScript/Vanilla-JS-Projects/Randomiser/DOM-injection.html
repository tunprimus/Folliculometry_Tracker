<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM injection</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 88%;
    }
  </style>
</head>
<body>
  <ul id="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  <!-- Javascript Here -->
  <script>
    // Create regular HTML tags
    let div = document.createElement('div');
    console.log(div);
    let link = document.createElement('a');
    console.log(link);
    let article = document.createElement('article');
    console.log(article);

    // Create custom HTML tags
    let chicken = document.createElement('chicken');
    console.log(chicken);
    let placeholder = document.createElement('_');
    console.log(placeholder);

    // Manipulate element created with document.createElement()
    div.textContent = 'Hello, world!';
    div.className = 'new-div';
    div.id = 'new-div';
    div.setAttribute('data-div', 'new');
    div.style.color = '#FFFFFF';
    div.style.backgroundColor = 'rebeccapurple';

    /* Appending elements */
    // Create a new element
    let li = document.createElement('li');
    li.textContent = 'I am new here.';

    // Get the parent node
    let list = document.querySelector('#list');

    // Insert the new node after the last element in the parent node
    list.append(li);

    // Create another new element
    let liToo = document.createElement('li');
    liToo.textContent = `I'm new, too!`;

    // You can inject more than one item by passing in multiple arguments
    list.append(li, liToo);
  </script>
</body>
</html>
