<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climbing up and down the DOM - The Element.parentNode property</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 188%;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>Hello world!</h1>
  </div>

  <!-- Javascript Here -->
  <script>
    let h1 = document.querySelector('h1');

    let parent = h1.parentNode;
    console.log(parent);

    let levelUpParent = h1.parentNode.parentNode;
    console.log(levelUpParent);
  </script>
</body>
</html>
