<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The FormData Object</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 30em;
      width: 88%;
    }

    label,
    input,
    textarea {
      display: block;
      width: 100%;
    }

    input,
    textarea {
      margin-bottom: 1em;
    }

    textarea {
      min-height: 8em;
    }
  </style>
</head>
<body>
  <h1>The FormData Object</h1>
  <form action="" id="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="Go to the beach">

    <label for="body">Body</label>
    <textarea name="body" id="body" cols="30" rows="10">Soak up the sun and swim in the ocean.</textarea>

    <input type="hidden" name="userId" value="1">

    <button>Submit</button>
  </form>
  <!-- JavaScript Here -->
  <script>
    // Get the form
    let form = document.querySelector("#post");

    // Get all the field data from the form and return a FormData object
    let data = new FormData(form);
    // logs...
    // ["title", "Go to the beach"]
    // ["body", "Soak up the sun and swim in the ocean."]
    // ["userId", "1"]
    for (let entry of data) {
      console.log(entry);
    }

    // Using destructuring to assign the key and value to their own variables
    for (let [key, value] of data) {
      console.log(key);
      console.log(value);
      // console.log(key, value);
    }

    // Get the value of the "userId" field
    let userId = data.get('userId');
    console.log(userId);

    // Reset all fields
    form.reset();
  </script>
</body>
</html>
