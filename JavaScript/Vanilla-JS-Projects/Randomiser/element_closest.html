<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climbing up and down the DOM - The Element.closest() method</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 188%;
    }
  </style>
</head>
<body>
  <main>
    <div class="hero">
      <div id="app">
        <h1 data-sandwich>Hello, world!</h1>
      </div>
    </div>
  </main>
  <!-- Javascript Here -->
  <script>
    let h1 = document.querySelector('h1');

    // returns the .hero element
    let hero = h1.closest('.hero');
    console.log(hero);

    // returns the h1 element itself
    let sandwich = h1.closest('[data-sandwich]');
    console.log(sandwich);

    // Start with the element's parent
    // returns null
    let sandwich2 = h1.parentNode.closest('[data-sandwich]');
    console.log(sandwich2);
  </script>
</body>
</html>
