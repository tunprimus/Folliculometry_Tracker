<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promises - Chaining Promises</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 188%;
    }
  </style>
</head>
<body>

  <!-- Javascript Here -->
  <script>
    // Create a Promise object
    let count = new Promise(function(resolve, reject) {
      resolve(1);
    });

    // Chain Promise.then() methods
    count.then(function(num) {
      console.log(num);
      return num + 1;
    })
    .then(function(num) {
      console.log(num);
      return num + 1;
    })
    .then(function(num) {
      console.log(num);
      return num + 1;
    });

    // Create a Promise that resolves immediately
    let question = new Promise(function(resolve, reject) {
      resolve(42);
    });

    // Attach a callback 5 seconds after it is resolved
    setTimeout(function() {
      // This will run as soon as the timeout completes, because the Promise has already resolved
      question.then(function(answer) {
        console.log(answer);
      });
    }, 5000);
  </script>
</body>
</html>
