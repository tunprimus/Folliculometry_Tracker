<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The window.fetch() method</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 188%;
    }
  </style>
</head>
<body>

  <!-- Javascript Here -->
  <script>
    // Basic syntax
    const URL = 'https://jsonplaceholder.typicode.com/posts';

    fetch(URL)
      .then(function (response) {
        // The API call was successful
        console.log(response);
      })
      .catch(function (err) {
        // There was an error
        console.warn(err);
      });

    // Getting JSON
    fetch(URL)
      .then(function (response) {
        // The API call was successful
        return response.json();
      })
      .then(function (data) {
        // This is the JSON from our response
        console.log(data);
      })
      .catch(function (err) {
        // There was an error
        console.warn(err);
      })
    
    // Getting text
    fetch(URL)
      .then(function (response) {
        // The API call was successful
        return response.text();
      })
      .then(function (data) {
        // This is the JSON from our response
        console.log(data);
      })
      .catch(function (err) {
        // There was an error
        console.warn(err);
      });
  </script>
</body>
</html>
