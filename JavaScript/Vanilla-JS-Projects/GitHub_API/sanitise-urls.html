<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to sanitise and encode third-party data - Sanitising URLs</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 188%;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <!-- Javascript Here -->
  <script>
    // A dangerous URL
    let url = `javascript:alert('Another XSS Attack')`;

    // Create the link
    let link = document.createElement('a');

    // Add your content
    link.textContent = `Click Me`;

    // Sanitise and add the URL
    link.href = url.replace(/javascript:/gi, '');

    // Get the node to inject your content into
    let app = document.querySelector('#app');

    // Insert the content into the app
    app.append(link);
  </script>
</body>
</html>
