<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converting arrays into HTML</title>
  <style type="text/css">
    body {
      margin: 0 auto;
      max-width: 40em;
      width: 188%;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Javascript Here -->
  <script>
    let wizards = ['Gandalf', 'Radagast', 'Merlin'];
    let appElement = document.querySelector('#app');

    // Transforming array content
    wizards.map(function(wizard) {
      return '<li>' + wizard + '</li>';
    });

    // Creating a single string from the array
    wizards.map(function(wizard) {
      return '<li>' + wizard + '</li>';
    }).join('');


    // Injecting into the DOM
    appElement.innerHTML = '<ul>' + wizards.map(function(wizard) {
      return '<li>' + wizard + '</li>';
    }).join('') + '</ul>';

		}
    app.innerHTML = '<ul>' + html + '</ul>';
     */
  </script>
</body>
</html>
